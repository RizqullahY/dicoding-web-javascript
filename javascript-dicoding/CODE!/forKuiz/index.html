<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HalamanWebJS</title>
   </head>
   <body>
      <h1 id="scriptName"></h1>
      <script src="kuizFunction.js" id="namaScript-connect"></script>
      <script>
         // Tunggu hingga DOM sepenuhnya dimuat
         window.onload = function () {
            // Ambil nama file dari script element
            var scriptName = document
               .getElementById("namaScript-connect")
               .getAttribute("src");

            // Pisahkan nama file dari path
            var fileName = scriptName.split("/").pop();

            // Tampilkan nama file di dalam elemen dengan id "scriptName"
            document.getElementById("scriptName").innerText =
               "Nama File: " + fileName;
         };
      </script>
   </body>
</html>
